<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./main.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image__box">
          <img
            class="card__image"
            src="./images/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
        </div>

        <div class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__content__footer">
            <div class="card__content__footer__left">
              <img
                class="icon"
                src="./images/icon-ethereum.svg"
                alt="ethertium-icon"
              />
              <span>0.041 ETH</span>
            </div>
            <div class="card__content__footer__right">
              <img
                class="icon"
                src="./images/icon-clock.svg"
                alt="clock-icon"
              />
              <span>3 days left</span>
            </div>
          </div>
          <div class="card__footer">
            <img src="./images/image-avatar.png" alt="avatar" />
            <p class="footer__text">
              Creation of <span class="footer__subtext">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alif Haider</a>.
    </div>
  </body>
</html>
